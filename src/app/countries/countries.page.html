<ion-header>
  <ion-toolbar>
    <ion-title>Search Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchCountries()" placeholder="Search for a country"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let country of countries">
      <ion-label>
        <h2>{{ country.name.common }}</h2>
        <p>{{ country.cca2 }} - {{ country.capital ? country.capital[0] : 'N/A' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
